<ion-content class="ion-content">
<ion-list-header>Lista de cosas pendientes
<ion-button routerLink="/lista-input">
  <ion-icon class="ion-icon" name="add" slot="icon-only"></ion-icon>
</ion-button>
</ion-list-header>
<ion-list *ngFor="let message of getList(); let i = index">
        <ion-item>
          <ion-label>{{message.titulo}}</ion-label><ion-checkbox></ion-checkbox>
          <div><ion-button class="ion-icon" (click)="borrarList(i)"><ion-icon name="trash"></ion-icon></ion-button></div>
        </ion-item>
</ion-list>
</ion-content>
