<ion-header>
  <ion-toolbar>
    <ion-title align="center">Calendario</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/evento-input">
        <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <meta charset="UTF-8">
</ion-header>

<ion-content>

  <ion-list *ngFor="let eventos of getEventos(); let i = index">
    <div *ngIf="eventos.email == data.correo">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="secondary"><ion-icon class="ion-icon" slot="end" (click)="editarEvento(i)" routerLink="/evento-editar" name="create"></ion-icon></ion-item-option>
          <ion-item-option color="danger" ><ion-icon class="ion-icon" slot="end" (click)="borrarEvento(i)" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item>
      <div align="center" class="container">
        <div class="card-container">
          <div class="header">
            <a>
              <img width="100" height="100"  src="https://as2.ftcdn.net/jpg/01/30/05/01/500_F_130050153_Hvj03RaQtzVRsAwbHAAU3UTnJD5mQ42X.jpg" alt="">
            </a>
            <h2>{{eventos.date|date}}</h2>
            <h4>{{eventos.titulo}}</h4>
            <hr style="height: 1px; border: none; color: aqua; background-color: #4d4d4d;">

            </div>
            <div class="descripcion">
              <p>{{eventos.descripcion}}</p>

          </div>
        </div>
      </div>
      </ion-item>
    </ion-item-sliding>
</div>
  <hr align="centercenter" style="height: 4px; border: none; color: aqua; background-color: #212226;">
  </ion-list>
</ion-content>
