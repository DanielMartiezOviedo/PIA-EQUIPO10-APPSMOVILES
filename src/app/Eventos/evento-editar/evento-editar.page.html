<ion-header>
  <ion-toolbar color= "primary">
  <ion-buttons slot= "start">
  <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-title>Editar evento</ion-title>
    </ion-toolbar>
 </ion-header>

 <ion-content>
  <form [formGroup]= "datosEForm" (ngSubmit)="ingresarDatos(datosEForm.value)">
    <ion-item (ionChange)="fechaSelect($event)">
      <ion-label><ion-icon name="calendar"></ion-icon>Fecha</ion-label>
      <ion-datetime formControlName="date" placeholder="Seleccionar" displayFormat="MMM DD, YYYY, HH" display-timezone="utc" min="2021-05-20" max="2050-12-31"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <br>
      <ion-input color="secundary" formControlName="titulo" placeholder="{{eventos.titulo}}"></ion-input>
    </ion-item>
    <div class="errors">
      <ng-container *ngFor="let validation of mensajesValidacion.datos">
        <div *ngIf="datosEForm.get('titulo').hasError(validation.type) &&
        (datosEForm.get('titulo').dirty || datosEForm.get('titulo').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
     <br>
    <ion-textarea color="secundary" formControlName="descripcion" placeholder="{{eventos.descripcion}}"></ion-textarea>
  </ion-item>
  <div class="errors">
    <ng-container *ngFor="let validation of mensajesValidacion.datos">
      <div *ngIf="datosEForm.get('descripcion').hasError(validation.type) &&
      (datosEForm.get('descripcion').dirty || datosEForm.get('descripcion').touched)">
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-button expand="block" [disabled]="!datosEForm.valid" type="submit" routerLink="/home">Actualizar</ion-button>

</form>
 </ion-content>
