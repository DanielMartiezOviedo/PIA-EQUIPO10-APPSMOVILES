<ion-header>
  <ion-toolbar color= "primary">
    <ion-title>Notas</ion-title>
    <ion-buttons slot="primary"><ion-button routerLink="/tab2">Notas Rapidas<ion-icon name="camera"></ion-icon></ion-button>
      <ion-button routerLink="/nota-input">
        <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>

    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let message of getMessages(); let i = index">
    <ion-card>
      <ion-card-header>
        <ion-card-title >{{message.titulo}}</ion-card-title>
        <ion-card-subtitle>{{message.date}}</ion-card-subtitle>
        <ion-card-content>{{message.descripcion}}</ion-card-content>
      </ion-card-header>
      <ion-button  (click)="borrarNota(i)">Eliminar</ion-button>
      <ion-button  (click)="editarNota(i)" routerLink="/nota-editar">Editar</ion-button>
    </ion-card>
  </ion-list>
</ion-content>
